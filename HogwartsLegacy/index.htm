<p>
<a href="https://store.steampowered.com/app/990080/" class="content-link" target="_blank">《Hogwarts Legacy，霍格華茲的傳承》</a>是一款令人驚嘆的開放世界角色扮演遊戲，讓玩家有機會步入霍格華茲魔法學校的世界，在那裡他們可以學習魔法，與令人難忘的角色互動，並探索豐富的魔法世界。
</p><!-- more -->
<p>
遊戲整體對魔法世界的還原度相當高，代入感也很強，有大量的內容可以探索，魔法戰鬥的設計也算有趣，相信不論是否是哈利波特的粉絲應該都可以獲得樂趣，盡情沉浸在魔法世界的美妙旅程中。
</p>
<h3>雜談</h3>
<p>
