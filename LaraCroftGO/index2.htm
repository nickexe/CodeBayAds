<p>
<a href="https://store.steampowered.com/app/540840/" class="content-link" target="_blank">《Lara Croft GO》</a>是一款以古墓奇兵的蘿拉為主角的益智解謎遊戲，最初出在手機上頭，後來移植到 PC，與原來的動作冒險模式有很大的不同，遊戲改以棋盤式的回合制玩法，每一步動作環境可能會發生相應的改變，所以玩家要思考下一步該怎麼來避開陷阱機關、拉動地面踏板、或攻擊敵人來前進到下一個區域。 
</p><!-- more -->
<p>
遊戲的操作非常容易上手，很直覺，基本上一試就大概知道怎麼玩了，謎題的難度也由淺入深，玩家要做的就是思考每一步、每一個動作，就像下棋一樣，是個滿適合打發時間的益智遊戲。
